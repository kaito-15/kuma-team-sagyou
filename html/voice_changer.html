<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Changer (Male to Female)</title>
    <style>
        :root {
            --bg-color: #0f0f12;
            --panel-color: #1e1e24;
            --text-color: #e0e0e0;
            --accent-color: #ff00ff;
            /* Magenta for "Female" vibe */
            --accent-secondary: #00ffff;
            --knob-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .device {
            background: linear-gradient(145deg, #25252b, #1a1a1f);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            width: 350px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .visualizer-container {
            width: 100%;
            height: 100px;
            background: #111;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 0.7rem;
            font-weight: bold;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--accent-secondary);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px var(--accent-secondary);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #444;
            border-radius: 2px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: transparent;
            border: 2px solid var(--accent-color);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
            color: var(--accent-color);
        }

        button:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        #start-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        #record-btn {
            border-color: #ff3333;
            color: #ff3333;
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.2);
        }

        #record-btn:hover {
            background: #ff3333;
            color: white;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.6);
        }

        #record-btn.recording {
            background: #ff3333;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 50, 50, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 50, 50, 0);
            }
        }

        #recordings-list {
            margin-top: 20px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }

        .recording-item {
            background: #222;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recording-item audio {
            height: 30px;
            width: 200px;
        }

        .recording-item a {
            color: var(--accent-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .value-display {
            font-size: 0.8rem;
            color: white;
            margin-bottom: 5px;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="device">
        <h1>Voice Transformer</h1>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <span class="value-display" id="pitch-val">+0</span>
                <input type="range" id="pitch" min="-12" max="12" step="0.1" value="4">
                <label for="pitch">Pitch</label>
            </div>
            <div class="control-group">
                <span class="value-display" id="formant-val">Normal</span>
                <input type="range" id="formant" min="0" max="100" value="60">
                <label for="formant">Brightness</label>
            </div>
            <div class="control-group">
                <span class="value-display" id="tight-val">Normal</span>
                <input type="range" id="tightness" min="0" max="100" value="50">
                <label for="tightness">Tightness</label>
            </div>
            <div class="control-group">
                <span class="value-display" id="mix-val">100%</span>
                <input type="range" id="mix" min="0" max="100" value="100">
                <label for="mix">Wet Mix</label>
            </div>
        </div>

        <div class="btn-container">
            <button id="start-btn">Start</button>
            <button id="record-btn" disabled>Record</button>
        </div>

        <div id="recordings-list"></div>
    </div>

    <script>
        // AudioWorklet Processor Code as a Blob
        const workletCode = `
            class SimplePitchShifter extends AudioWorkletProcessor {
                constructor() {
                    super();
                    this.bufferSize = 2048; // ~46ms
                    this.buffer = new Float32Array(this.bufferSize);
                    this.writePtr = 0;
                    this.phasor = 0;
                }

                static get parameterDescriptors() {
                    return [{ name: 'pitch', defaultValue: 0 }];
                }

                process(inputs, outputs, parameters) {
                    const input = inputs[0][0];
                    const output = outputs[0][0];
                    if (!input) return true;

                    const pitch = parameters.pitch[0];
                    const ratio = Math.pow(2, pitch / 12);
                    
                    // Rate of phasor movement
                    const phaseStep = (1 - ratio) / this.bufferSize; 

                    for (let i = 0; i < input.length; i++) {
                        // Write
                        this.buffer[this.writePtr] = input[i];

                        // Read
                        // We have two read heads, 180 degrees out of phase.
                        // Head 1 position: derived from phasor
                        // Head 2 position: derived from (phasor + 0.5) % 1
                        
                        // Calculate delay offsets
                        let d1 = this.phasor * this.bufferSize;
                        let d2 = ((this.phasor + 0.5) % 1) * this.bufferSize;

                        // Read ptrs
                        let r1 = (this.writePtr - d1 + this.bufferSize) % this.bufferSize;
                        let r2 = (this.writePtr - d2 + this.bufferSize) % this.bufferSize;

                        // Interpolate samples
                        let s1 = this.getSample(r1);
                        let s2 = this.getSample(r2);

                        // Windowing (Triangle or Sine)
                        let g1 = Math.sin(Math.PI * this.phasor);
                        let g2 = Math.sin(Math.PI * ((this.phasor + 0.5) % 1));

                        output[i] = (s1 * g1 + s2 * g2) * 0.7; // 0.7 to prevent clipping

                        // Advance write ptr
                        this.writePtr = (this.writePtr + 1) % this.bufferSize;
                        
                        // Advance phasor
                        this.phasor = (this.phasor + phaseStep);
                        if (this.phasor < 0) this.phasor += 1;
                        if (this.phasor >= 1) this.phasor -= 1;
                    }

                    return true;
                }

                getSample(idx) {
                    const i = Math.floor(idx);
                    const f = idx - i;
                    const s1 = this.buffer[i];
                    const s2 = this.buffer[(i + 1) % this.bufferSize];
                    return s1 + f * (s2 - s1);
                }
            }

            registerProcessor('pitch-shifter', SimplePitchShifter);
        `;

        const blob = new Blob([workletCode], { type: 'application/javascript' });
        const workletUrl = URL.createObjectURL(blob);

        let audioContext;
        let micSource;
        let pitchNode;
        let eqLowCut;
        let eqHighBoost;
        let compressor;
        let analyser;
        let destNode; // For recording
        let mediaRecorder;
        let chunks = [];
        let isRunning = false;
        let isRecording = false;
        let animationId;

        const startBtn = document.getElementById('start-btn');
        const recordBtn = document.getElementById('record-btn');
        const recordingsList = document.getElementById('recordings-list');
        const pitchSlider = document.getElementById('pitch');
        const formantSlider = document.getElementById('formant');
        const tightnessSlider = document.getElementById('tightness');
        const mixSlider = document.getElementById('mix');

        const pitchVal = document.getElementById('pitch-val');
        const formantVal = document.getElementById('formant-val');
        const tightVal = document.getElementById('tight-val');
        const mixVal = document.getElementById('mix-val');

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // UI Updates
        pitchSlider.addEventListener('input', (e) => {
            const v = e.target.value;
            pitchVal.textContent = (v > 0 ? '+' : '') + v;
            if (pitchNode) {
                const param = pitchNode.parameters.get('pitch');
                param.value = parseFloat(v);
            }
        });

        formantSlider.addEventListener('input', (e) => {
            formantVal.textContent = e.target.value + '%';
            updateEQ();
        });

        tightnessSlider.addEventListener('input', (e) => {
            tightVal.textContent = e.target.value + '%';
            updateEQ();
        });

        mixSlider.addEventListener('input', (e) => {
            mixVal.textContent = e.target.value + '%';
        });

        function updateEQ() {
            if (!eqHighBoost || !eqLowCut) return;

            const brightness = formantSlider.value; // 0-100
            const tightness = tightnessSlider.value; // 0-100

            // High Boost (Peaking)
            eqHighBoost.frequency.value = 3000 + (brightness - 50) * 20;
            eqHighBoost.gain.value = (brightness / 100) * 10; // 0 to 10dB boost

            // Low Cut (High Pass)
            eqLowCut.frequency.value = 100 + (tightness / 100) * 200; // 100Hz to 300Hz
        }

        startBtn.addEventListener('click', async () => {
            if (isRunning) {
                stopAudio();
                return;
            }

            try {
                audioContext = new AudioContext();
                await audioContext.audioWorklet.addModule(workletUrl);

                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        latency: 0
                    }
                });

                micSource = audioContext.createMediaStreamSource(stream);

                // Create Nodes
                pitchNode = new AudioWorkletNode(audioContext, 'pitch-shifter');

                eqLowCut = audioContext.createBiquadFilter();
                eqLowCut.type = 'highpass';

                eqHighBoost = audioContext.createBiquadFilter();
                eqHighBoost.type = 'peaking';
                eqHighBoost.Q.value = 1;

                compressor = audioContext.createDynamicsCompressor();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                // Destination for recording
                destNode = audioContext.createMediaStreamDestination();

                // Initial Params
                const pParam = pitchNode.parameters.get('pitch');
                pParam.value = parseFloat(pitchSlider.value);
                updateEQ();

                // Connect Graph
                // Mic -> Compressor -> Pitch -> LowCut -> HighBoost -> Analyser -> Out
                micSource.connect(compressor);
                compressor.connect(pitchNode);
                pitchNode.connect(eqLowCut);
                eqLowCut.connect(eqHighBoost);
                eqHighBoost.connect(analyser);
                analyser.connect(audioContext.destination);

                // Also connect to recording destination
                eqHighBoost.connect(destNode);

                isRunning = true;
                startBtn.textContent = "Stop";
                startBtn.classList.add('active');
                recordBtn.disabled = false;

                draw();

            } catch (err) {
                console.error(err);
                alert("Error starting audio: " + err.message);
            }
        });

        recordBtn.addEventListener('click', () => {
            if (!isRunning) return;

            if (!isRecording) {
                // Start Recording
                mediaRecorder = new MediaRecorder(destNode.stream);
                chunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    chunks.push(e.data);
                };

                mediaRecorder.onstop = (e) => {
                    const blob = new Blob(chunks, { 'type': 'audio/ogg; codecs=opus' });
                    const audioURL = window.URL.createObjectURL(blob);

                    // Create UI element
                    const item = document.createElement('div');
                    item.className = 'recording-item';

                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = audioURL;

                    const link = document.createElement('a');
                    link.href = audioURL;
                    link.download = 'voice_change_' + new Date().getTime() + '.ogg';
                    link.textContent = 'Download';

                    item.appendChild(audio);
                    item.appendChild(link);
                    recordingsList.prepend(item);
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = "Stop Rec";
                recordBtn.classList.add('recording');
            } else {
                // Stop Recording
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = "Record";
                recordBtn.classList.remove('recording');
            }
        });

        function stopAudio() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = "Record";
                recordBtn.classList.remove('recording');
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            isRunning = false;
            startBtn.textContent = "Start";
            startBtn.classList.remove('active');
            recordBtn.disabled = true;
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            if (!isRunning) return;
            animationId = requestAnimationFrame(draw);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ff00ff';
            ctx.beginPath();

            const sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

    </script>
</body>

</html>
